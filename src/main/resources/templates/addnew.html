<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>




    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Hello World news</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="../css/shards.min.css"> -->
    <!-- Favicons -->
    <link th:href="@{front/img/favicon.png}" rel="icon">
    <link th:href="@{front/img/apple-touch-icon.png}" rel="apple-touch-icon">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

    <!-- Vendor CSS Files -->
    <link th:href="@{front/vendor/aos/aos.css}" rel="stylesheet">
    <link th:href="@{front/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{front/vendor/bootstrap-icons/bootstrap-icons.css}" rel="stylesheet">
    <link th:href="@{front/vendor/boxicons/css/boxicons.min.css}" rel="stylesheet">
    <link th:href="@{front/vendor/glightbox/css/glightbox.min.css}" rel="stylesheet">
    <link th:href="@{front/vendor/remixicon/remixicon.css}" rel="stylesheet">
    <link th:href="@{front/vendor/swiper/swiper-bundle.min.css}" rel="stylesheet">

    <!-- Template Main CSS File -->
    <!--    <link th: href=@"@{/front/css/style.css" rel="stylesheet">-->
    <link rel="stylesheet" th:href="@{ front/css/style.css}">


</head>

<body>
<div class="container my-5">
    <h3> Add Article</h3>
    <div class="card">
        <div class="card-body">
            <div class="col-md-10">
                <form action="#" th:action="@{/ad}" th:object="${news}" method="post" enctype="multipart/form-data">
                    <div class="row">



                        <div class="form-group col-md-8">
                            <label for="titre" class="col-form-label">titre</label> <input type="text" th:field="*{titre}" class="form-control" id="titre" placeholder="titre"/> <span th:if="${#fields.hasErrors('titre')}" th:errors="*{titre}" class="text-danger"></span>
                        </div>
                        <div class="form-group col-md-8">
                            <label for="description" class="col-form-label">Description</label> <input type="text" th:field="*{description}" class="form-control" id="description" placeholder="description"/> <span th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="text-danger"></span>
                        </div>
                        <div class="form-group col-md-8">
                            <label for="date" class="col-form-label">Date</label> <input type="text" th:field="*{date}" class="form-control" id="date" placeholder="date"/> <span th:if="${#fields.hasErrors('date')}" th:errors="*{date}" class="text-danger"></span>
                        </div>

                        <div class="form-group col-md-8">
                            <label for="photo" class="col-form-label">Photo</label>
                            <input class="form-control" type="file" name="files" multiple>
                        </div>



                        <div class="col-md-6">
<!--&lt;!&ndash;                            <a th:href="@{/news.html}">&ndash;&gt;-->
<!--                                <input type="submit" class="btn btn-primary" value="Add"/> </a>-->
                            <div class="form-group col-md-8">
                                <a th:href="@{/add}"> <input type="submit" class="btn btn-primary" value="Add"></a>
                        </div>

                        <div class="form-group col-md-8"></div>

                    </div>
                    </div>

                </form>

            </div>
        </div>
    </div>
</div>
</body>

</html>
